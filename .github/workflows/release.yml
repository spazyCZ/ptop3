name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test:
    uses: ./.github/workflows/ci.yml

  github-release:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_url: ${{ steps.create.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        id: create
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  publish-pypi:
    needs: [test, github-release]
    if: "!contains(github.ref_name, '-')"  # skip pre-release tags like v0.1.1-rc1
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build
      - uses: pypa/gh-action-pypi-publish@release/v1
